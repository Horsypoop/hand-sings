<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <Div class="btn btn-info heading">
        <h1>Hand Gesture App!</h1>
        <span style="font-size:50px"> &#9996;</span>
        <span style="font-size:50px"> &#128075;</span>
        <span style="font-size:50px"> &#128076;</span>
        <span style="font-size:50px"> &#128077;</span>
        <span style="font-size:50px"> &#129304;</span>
      </Div>
      <br>
<h2>Take A Selfie of a hand gesture and figure out what it means!</h2>
<p id="use">The hand gustures below can be used</p>
<span style="font-size:30px">&#9996;</span>
<span style="font-size:30px">&#128077;</span>
<span style="font-size:30px">&#128078;</span>
<span style="font-size:30px">&#128076;</span>
      <Br>
      <br>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Handcam - </label>
        <Div id="camera"></Div>
        <br>
        <button onclick="take_snapshot()" class="btn btn-info">Take Snapshot</button>
      </div>


      <Div class="col-md-4 col-sm-12 col-xs-12">
        <label>Your hand gesture means:</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
      </Div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <Div id="result"></Div>
        <br>
        <button onclick="check();" class="btn btn-success">Gesture Meaning</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
